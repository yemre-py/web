<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>

<form th:action="@{/todos/new}" th:object="${todo}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <div th:errorclass="error" th:errors="*{title}"></div>

    <textarea rows="4" id="description" th:field="*{description}"></textarea>
    <div th:errorclass="error" th:errors="*{description}"></div>

    <label for="status">Durum</label>
    <select id="status" th:field="*{status}" required/>
    <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
    </select>

    <button type="submit">ekle</button>
</form>
</body>
</html>
