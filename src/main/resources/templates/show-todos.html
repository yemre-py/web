<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<div th:each="entry : ${groupedStatus}">
    <h2 th:text="${entry.key}"></h2>
    <ul>
        <li th:each="todo:${entry.value}" th:text="${todo.description}"></li>
    </ul>
</div>
</body>
</html>
